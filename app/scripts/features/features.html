<div class="container-fluid">
  <div class="row">
    <div class="col-lg-3"></div>
    <div class="col-lg-6 well">
      <h4>Features:</h4>
      <p>RoastWatch is a simple, yet powerful, tool for helping you log the amazing coffees you roast.</p>
      <ul>
        <li style="padding:5px;">Quickly log temperatures based on time of events during a roast.</li>
        <li style="padding:5px;">Setup <span class="fa fa-user"/> user-defined logging events.</li>
      <li style="padding:5px;">Export Roast Logs via <i class="fa fa-dropbox"></i> Dropbox or email (.CSV or plain text)</li>

      </ul>

      <div style="padding:10px;">
      </div>
    </div>

    <div class="col-lg-3"></div>
  </div>

  <div class="row">
    <div class="col-lg-3"></div>
    <div class="col-lg-6 well">
      <h4><i class="fa fa-mobile-phone"></i> Screenshots:</h4>

      <div style="display:inline-block; width:{{100/vm.features.length}}%; padding:10px;" class=""
           ng-repeat="f in vm.features">
        <div class="panel panel-default">
          <div class="panel-body">
            <img style="width:100%;" class="" src="{{f.path}}"/>
          </div>
          <br/>
        </div>
      </div>
    </div>
    <div class="col-lg-3"></div>
  </div>
</div>
